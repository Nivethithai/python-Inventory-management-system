<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Management - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* ===== GENERAL PAGE STYLING ===== */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #050d15, #6610f2);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* ===== HOME CONTAINER ===== */
    .home-container {
      background: #ffffff;
      color: #333;
      text-align: center;
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1.2s ease;
    }

    /* ===== ANIMATION ===== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== BUTTON ===== */
    .btn-start {
      background-color: #007bff;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      padding: 12px 35px;
      margin-top: 30px;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-start:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* ===== ICON ===== */
    .icon {
      font-size: 60px;
      color: #007bff;
      margin-bottom: 20px;
    }

    h1 {
      font-weight: 700;
      color: #222;
    }

    p {
      color: #555;
      margin-top: 10px;
      font-size: 16px;
    }

    footer {
      margin-top: 25px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="home-container">
    <div class="icon">ðŸ“¦</div>
    <h1>Welcome to Inventory Management System</h1>
    <p>Manage your products easily â€” Add, Edit, Delete.</p>
    <button class="btn-start" id="goToInventory">Go to Product</button>

    <footer>Â© 2025 Inventory Management System</footer>
  </div>

  <script>
    // When the button is clicked, go to the index page
    document.getElementById("goToInventory").addEventListener("click", () => {
      window.location.href = "index.html"; // Redirect to inventory page
    });
  </script>
</body>
</html>
